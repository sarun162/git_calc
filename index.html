<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="./calculator.css">
</head>
<body>
    <h1>calculator</h1>
  <div class="calculator">
    <div class="display">
      <input id="result" type="text" placeholder="0">
    </div>
    <div class="buttons">
      <button class="operator" onclick="allclear()">AC</button>
      <button class="operator" onclick="displayData('-')">-</button>
      <button class="operator" onclick="displayData('*')">*</button>
      <button class="operator" onclick="displayData('/')">/</button>
      <button class="number" onclick="displayData(7)">7</button>
      <button class="number" onclick="displayData(8)">8</button>
      <button class="number" onclick="displayData(9)">9</button>
      <button class="operator" onclick="displayData('%')">%</button>
      <button class="number" onclick="displayData(4)">4</button>
      <button class="number" onclick="displayData(5)">5</button>
      <button class="number" onclick="displayData(6)">6</button>
      <button class="operator"  onclick="displayData('.')">.</button>
      <button class="number"  onclick="displayData(1)">1</button>
      <button class="number"  onclick="displayData(2)">2</button>
      <button class="number"  onclick="displayData(3)">3</button>
      <button class="operator"  onclick="displayData('+')">+</button>
      <button class="zero"  onclick="displayData(0)">0</button>
      <button class="number"  onclick="backspace()">âŒ«</button>
      <button class="number" onclick="findout()" id="calculate">=</button>
    </div>
  </div>
</body>
<script src="./calculator.js"></script>
</html>
